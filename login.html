<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8" />
     <meta content="width=device-width, initial-scale=1.0" name="viewport" />
     <title>Sign In | Sirpam</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
          rel="stylesheet" />
     <style>
          body {
               font-family: 'Inter', sans-serif;
          }
     </style>
</head>

<body class="bg-red-50 antialiased min-h-screen flex items-center justify-center p-4">
     <div class="w-full max-w-md">
          <!-- Logo -->
          <div class="flex items-center gap-2 justify-center mb-8">
               <div class="w-10 h-10 text-red-600 transition-transform duration-300 hover:scale-110 cursor-pointer">
                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                         <path clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z"
                              fill="currentColor" fill-rule="evenodd"></path>
                    </svg>
               </div>
               <h1 class="text-xl font-bold tracking-tight text-red-600">Sirpam</h1>
          </div>

          <!-- Card -->
          <div class="bg-white rounded-3xl shadow-lg border border-red-100 p-8 sm:p-10">
               <div class="mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-2 text-center">Sign in to your account</h2>
                    <p class="text-gray-600 text-sm text-center">Welcome back! Please enter your details.</p>
               </div>

               <form class="space-y-5">
                    <!-- Email -->
                    <div class="space-y-2">
                         <label class="text-gray-700 text-sm font-medium block">Email address</label>
                         <input
                              class="w-full rounded-xl text-gray-900 border border-red-200 bg-white focus:outline-none focus:ring-2 focus:ring-red-600/20 focus:border-red-600 h-12 px-4 transition-all placeholder:text-gray-400"
                              placeholder="yourname@gmail.com" type="email" />
                    </div>

                    <!-- Password -->
                    <div class="space-y-2">
                         <div class="flex items-center justify-between">
                              <label class="text-gray-700 text-sm font-medium">Password</label>
                              <a class="text-xs font-semibold text-red-600 hover:text-red-700 transition-colors cursor-pointer"
                                   href="#">Forgot password?</a>
                         </div>
                         <div class="relative">
                              <input
                                   class="w-full rounded-xl text-gray-900 border border-red-200 bg-white focus:outline-none focus:ring-2 focus:ring-red-600/20 focus:border-red-600 h-12 pl-4 pr-12 transition-all placeholder:text-gray-400"
                                   placeholder="••••••••" type="password" id="password" />
                              <button
                                   class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-red-600 transition-colors flex items-center"
                                   type="button" onclick="togglePassword()">
                                   <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                             d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                             d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                   </svg>
                                   <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                        class="w-5 h-5 hidden">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                             d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                                   </svg>
                              </button>
                         </div>
                    </div>

                    <!-- Remember me -->
                    <div class="flex items-center">
                         <label class="flex items-center gap-2 cursor-pointer group">
                              <input
                                   class="w-4 h-4 rounded border-red-300 text-red-600 focus:ring-red-600/20 bg-white accent-red-600"
                                   type="checkbox" />
                              <span class="text-sm text-gray-600 group-hover:text-gray-800 transition-colors">Keep me
                                   signed
                                   in</span>
                         </label>
                    </div>

                    <!-- Sign In Button -->
                    <button onclick="redirectToHome()"
                         class="w-full bg-red-600 hover:bg-red-700 text-white text-sm font-bold h-12 rounded-xl shadow-lg shadow-red-600/30 hover:shadow-red-600/50 transition-all active:scale-95 mt-2"
                         type="button">
                         Sign In
                    </button>

                    <!-- Divider -->
                    <div class="relative flex items-center py-2">
                         <div class="flex-grow border-t border-red-100"></div>
                         <span
                              class="flex-shrink mx-4 text-xs font-medium text-gray-400 uppercase tracking-widest">or</span>
                         <div class="flex-grow border-t border-red-100"></div>
                    </div>

                    <!-- Google Button -->
                    <button
                         class="w-full flex items-center justify-center gap-3 bg-white border border-red-200 text-gray-700 rounded-xl h-12 hover:bg-red-50 hover:border-red-300 transition-all font-medium text-sm"
                         type="button" onclick="redirectToHome()">
                         <svg class="w-5 h-5" viewBox="0 0 24 24">
                              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                   fill="#4285F4"></path>
                              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                   fill="#34A853"></path>
                              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                   fill="#FBBC05"></path>
                              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                   fill="#EA4335"></path>
                         </svg>
                         Continue With Google
                    </button>
               </form>
          </div>

          <!-- Sign up link -->
          <p class="mt-8 text-center text-sm text-gray-600">
               Don't have an account?
               <a class="font-semibold text-red-600 hover:text-red-700 transition-colors cursor-pointer"
                    href="./signup.html">Create an account</a>
          </p>
     </div>

     <script>
          function togglePassword() {
               var passwordInput = document.getElementById('password');
               var eyeOpen = document.getElementById('eyeOpen');
               var eyeClosed = document.getElementById('eyeClosed');

               if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeOpen.classList.add('hidden');
                    eyeClosed.classList.remove('hidden');
               } else {
                    passwordInput.type = 'password';
                    eyeOpen.classList.remove('hidden');
                    eyeClosed.classList.add('hidden');
               }
          }

          function redirectToHome() {
               window.location.href = "/";
          }
     </script>
</body>

</html>
