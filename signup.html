<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8" />
     <meta content="width=device-width, initial-scale=1.0" name="viewport" />
     <title>Sign Up | Sirpam</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet" />
     <style>
          body {
               font-family: 'Inter', sans-serif;
          }
     </style>
</head>

<body class="bg-red-50 antialiased min-h-screen flex flex-col items-center justify-center p-6">
     <!-- Logo -->
     <div class="mb-8 flex items-center gap-2">
          <div class="w-10 h-10 text-red-600 transition-transform duration-300 hover:scale-110 cursor-pointer">
               <svg fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z"
                         fill-rule="evenodd"></path>
               </svg>
          </div>
          <span class="text-xl font-bold tracking-tight text-red-600">Sirpam</span>
     </div>

     <!-- Card -->
     <div class="w-full max-w-[440px] bg-white rounded-3xl border border-red-100 shadow-lg p-8 md:p-10">
          <div class="mb-8 text-center">
               <h1 class="text-2xl font-bold text-gray-900">Create your account</h1>
               <p class="mt-2 text-gray-600 text-sm">Build powerful Websites.</p>
          </div>

          <form class="space-y-5" onsubmit="return false">
               <!-- Full Name -->
               <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700 block">Full Name</label>
                    <div class="relative">
                         <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                   stroke="currentColor" class="w-5 h-5">
                                   <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                              </svg>
                         </span>
                         <input
                              class="w-full pl-11 pr-4 h-12 rounded-xl border border-red-200 bg-white text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-red-600/20 focus:border-red-600 transition-all outline-none"
                              placeholder="Enter your name" type="text" />
                    </div>
               </div>

               <!-- Email Address -->
               <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700 block">Email Address</label>
                    <div class="relative">
                         <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                   stroke="currentColor" class="w-5 h-5">
                                   <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                              </svg>
                         </span>
                         <input
                              class="w-full pl-11 pr-4 h-12 rounded-xl border border-red-200 bg-white text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-red-600/20 focus:border-red-600 transition-all outline-none"
                              placeholder="yourname@gmail.com" type="email" />
                    </div>
               </div>

               <!-- Password -->
               <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700 block">Password</label>
                    <div class="relative">
                         <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                   stroke="currentColor" class="w-5 h-5">
                                   <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                              </svg>
                         </span>
                         <input
                              class="w-full pl-11 pr-12 h-12 rounded-xl border border-red-200 bg-white text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-red-600/20 focus:border-red-600 transition-all outline-none"
                              placeholder="••••••••" type="password" id="password" />
                         <button
                              class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 hover:text-red-600 transition-colors"
                              type="button" onclick="togglePassword()">
                              <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                   stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                   <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                   <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                              </svg>
                              <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                   stroke-width="1.5" stroke="currentColor" class="w-5 h-5 hidden">
                                   <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                              </svg>
                         </button>
                    </div>
                    <p class="text-xs text-gray-500 pt-1">Must be at least 8 characters long.</p>
               </div>

               <!-- Confirm Password -->
               <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700 block">Confirm Password</label>
                    <div class="relative">
                         <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                   stroke="currentColor" class="w-5 h-5">
                                   <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
                              </svg>
                         </span>
                         <input
                              class="w-full pl-11 pr-12 h-12 rounded-xl border border-red-200 bg-white text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-red-600/20 focus:border-red-600 transition-all outline-none"
                              placeholder="••••••••" type="password" id="confirmPassword" />
                         <button
                              class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 hover:text-red-600 transition-colors"
                              type="button" onclick="toggleConfirmPassword()">
                              <svg id="confirmEyeOpen" xmlns="http://www.w3.org/2000/svg" fill="none"
                                   viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                   <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                                   <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                              </svg>
                              <svg id="confirmEyeClosed" xmlns="http://www.w3.org/2000/svg" fill="none"
                                   viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 hidden">
                                   <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                              </svg>
                         </button>
                    </div>
               </div>

               <!-- Terms Checkbox -->
               <div class="flex items-start gap-3 pt-1">
                    <input
                         class="w-4 h-4 mt-0.5 rounded border-red-300 text-red-600 focus:ring-red-600/20 bg-white accent-red-600 cursor-pointer"
                         type="checkbox" id="terms" />
                    <label for="terms" class="text-sm text-gray-600 cursor-pointer">
                         I agree to the
                         <a href="#" class="text-red-600 font-semibold hover:text-red-700 hover:underline">Terms of
                              Service</a>
                         and
                         <a href="#" class="text-red-600 font-semibold hover:text-red-700 hover:underline">Privacy
                              Policy</a>
                    </label>
               </div>

               <!-- Sign Up Button -->
               <div class="pt-2">
                    <button onclick="redirectToHome()"
                         class="w-full h-12 bg-red-600 hover:bg-red-700 text-white font-bold rounded-xl shadow-lg shadow-red-600/30 hover:shadow-red-600/50 transition-all active:scale-95 flex items-center justify-center gap-2"
                         type="button">
                         Create Account
                    </button>
               </div>

               <!-- Divider -->
               <div class="relative flex items-center py-2">
                    <div class="flex-grow border-t border-red-100"></div>
                    <span class="flex-shrink mx-4 text-xs font-medium text-gray-400 uppercase tracking-widest">or</span>
                    <div class="flex-grow border-t border-red-100"></div>
               </div>

               <!-- Google Button -->
               <button
                    class="w-full flex items-center justify-center gap-3 bg-white border border-red-200 text-gray-700 rounded-xl h-12 hover:bg-red-50 hover:border-red-300 transition-all font-medium text-sm"
                    type="button" onclick="redirectToHome()">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                         <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                              fill="#4285F4"></path>
                         <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                              fill="#34A853"></path>
                         <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                              fill="#FBBC05"></path>
                         <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                              fill="#EA4335"></path>
                    </svg>
                    Sign up with Google
               </button>
          </form>

          <!-- Login Link -->
          <div class="mt-8 text-center text-sm">
               <p class="text-gray-600">
                    Already have an account?
                    <a class="text-red-600 font-semibold hover:text-red-700 hover:underline ml-1"
                         href="./login.html">Log in</a>
               </p>
          </div>
     </div>

     <script>
          function togglePassword() {
               var passwordInput = document.getElementById('password');
               var eyeOpen = document.getElementById('eyeOpen');
               var eyeClosed = document.getElementById('eyeClosed');

               if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeOpen.classList.add('hidden');
                    eyeClosed.classList.remove('hidden');
               } else {
                    passwordInput.type = 'password';
                    eyeOpen.classList.remove('hidden');
                    eyeClosed.classList.add('hidden');
               }
          }

          function toggleConfirmPassword() {
               var confirmPasswordInput = document.getElementById('confirmPassword');
               var confirmEyeOpen = document.getElementById('confirmEyeOpen');
               var confirmEyeClosed = document.getElementById('confirmEyeClosed');

               if (confirmPasswordInput.type === 'password') {
                    confirmPasswordInput.type = 'text';
                    confirmEyeOpen.classList.add('hidden');
                    confirmEyeClosed.classList.remove('hidden');
               } else {
                    confirmPasswordInput.type = 'password';
                    confirmEyeOpen.classList.remove('hidden');
                    confirmEyeClosed.classList.add('hidden');
               }
          }

          function redirectToHome() {
               window.location.href = "index.html";
          }
     </script>
</body>

</html>
