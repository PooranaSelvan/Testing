<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8" />
     <meta content="width=device-width, initial-scale=1.0" name="viewport" />
     <title>Focused Account Profile Settings</title>
     <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
          rel="stylesheet" />
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
          rel="stylesheet" />
     <script>
          tailwind.config = {
               darkMode: "class",
               theme: {
                    extend: {
                         colors: {
                              "primary": "#DC2626",
                              "primary-hover": "#B91C1C",
                              "primary-active": "#991B1B",
                              "background-light": "#FFFFFF",
                              "background-soft": "#FEF2F2",
                              "background-dark": "#101722",
                              "text-main": "#111827",
                              "text-secondary": "#374151",
                              "text-muted": "#6B7280",
                              "text-light": "#9CA3AF",
                              "border-light": "#FECACA",
                         },
                         fontFamily: {
                              "display": ["Inter", "sans-serif"]
                         },
                         borderRadius: {
                              "DEFAULT": "1rem",
                              "lg": "2rem",
                              "xl": "3rem",
                              "full": "9999px"
                         },
                         boxShadow: {
                              "soft": "0 20px 40px -15px rgba(220, 38, 38, 0.1)",
                              "btn": "0 10px 15px -3px rgba(220, 38, 38, 0.3), 0 4px 6px -4px rgba(220, 38, 38, 0.3)",
                              "btn-hover": "0 10px 15px -3px rgba(220, 38, 38, 0.5), 0 4px 6px -4px rgba(220, 38, 38, 0.5)",
                         }
                    },
               },
          }
     </script>
     <style>
          /* Custom scrollbar for cleaner look */
          ::-webkit-scrollbar {
               width: 8px;
          }

          ::-webkit-scrollbar-track {
               background: transparent;
          }

          ::-webkit-scrollbar-thumb {
               background-color: rgba(220, 38, 38, 0.2);
               border-radius: 20px;
          }

          ::-webkit-scrollbar-thumb:hover {
               background-color: rgba(220, 38, 38, 0.4);
          }

          body {
               font-family: 'Inter', sans-serif;
          }

          .gradient-text {
               background: linear-gradient(135deg, #DC2626 0%, #991B1B 100%);
               -webkit-background-clip: text;
               -webkit-text-fill-color: transparent;
               background-clip: text;
          }

          .input-focus-glow:focus {
               box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
          }

          .btn-primary-glow {
               box-shadow: 0 10px 25px -5px rgba(220, 38, 38, 0.4);
          }

          .btn-primary-glow:hover {
               box-shadow: 0 15px 30px -5px rgba(220, 38, 38, 0.5);
          }

          .floating {
               animation: float 6s ease-in-out infinite;
          }

          @keyframes float {

               0%,
               100% {
                    transform: translateY(0px);
               }

               50% {
                    transform: translateY(-10px);
               }
          }
     </style>
</head>

<body
     class="bg-background-soft dark:bg-background-dark text-text-main dark:text-slate-100 min-h-screen flex flex-col font-display selection:bg-red-200 selection:text-primary">

     <!-- Background Decorations -->
     <div class="fixed top-0 right-0 w-96 h-96 bg-red-200/30 rounded-full blur-3xl -z-10 pointer-events-none"></div>
     <div class="fixed bottom-0 left-0 w-96 h-96 bg-red-100/40 rounded-full blur-3xl -z-10 pointer-events-none"></div>

     <!-- Top Navigation Bar -->
     <nav class="fixed top-0 w-full z-50 border-b border-red-100 bg-white/90 backdrop-blur-sm">
          <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
               <div class="flex items-center gap-2 cursor-pointer group">
                    <div class="w-10 h-10 text-red-600 transition-transform duration-300 group-hover:scale-110">
                         <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                              <path clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z"
                                   fill="currentColor" fill-rule="evenodd"></path>
                         </svg>
                    </div>
                    <h2 class="text-xl font-bold tracking-tight text-red-600">Sirpam</h2>
               </div>
               <div class="hidden md:flex items-center gap-8">
                    <a class="nav-link relative text-sm font-medium hover:text-red-600 transition-colors"
                         href="./features.html">Features</a>
                    <a class="nav-link relative text-sm font-medium hover:text-red-600 transition-colors"
                         href="#">Docs</a>
                    <a class="nav-link relative text-sm font-medium hover:text-red-600 transition-colors"
                         href="./workspace.html">Workspace</a>
                    <a class="nav-link relative text-sm font-medium hover:text-red-600 transition-colors"
                         href="./templates.html">Templates</a>
               </div>
               <div class="flex items-center gap-3">
                    <button onclick="locateToLogin()"
                         class="hidden sm:flex min-w-20 cursor-pointer items-center justify-center rounded-lg h-10 px-5 bg-red-100 text-red-600 text-sm font-bold transition-all hover:bg-red-200">
                         Login
                    </button>
                    <button onclick="locateToSignUp()"
                         class="flex min-w-28 cursor-pointer items-center justify-center rounded-lg h-10 px-5 bg-red-600 text-white text-sm font-bold shadow-lg shadow-red-600/30 hover:bg-red-700 hover:shadow-red-600/50 transition-all">
                         Get Started
                    </button>
               </div>
          </div>
     </nav>

     <!-- Main Content Area -->
     <main class="flex-grow flex flex-col items-center justify-start pt-8 pb-20 px-4 sm:px-6 mt-16">

          <!-- Profile Card Container -->
          <div
               class="w-full max-w-2xl bg-white dark:bg-slate-900 rounded-2xl shadow-soft border border-red-100 dark:border-slate-800 overflow-hidden relative">

               <!-- Decorative subtle top gradient -->
               <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-red-300 via-red-500 to-red-300">
               </div>

               <!-- Decorative corner accent -->
               <div
                    class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-red-50 to-transparent rounded-bl-full opacity-60">
               </div>

               <div class="p-8 sm:p-12 relative">

                    <!-- 1. Hero Avatar Section -->
                    <div class="flex flex-col items-center mb-12">
                         <div class="relative group cursor-pointer">
                              <!-- Outer glow ring -->
                              <div
                                   class="absolute -inset-2 bg-gradient-to-r from-red-400 to-red-600 rounded-full opacity-20 group-hover:opacity-40 blur-lg transition-opacity duration-300">
                              </div>

                              <div
                                   class="relative w-32 h-32 rounded-full bg-gradient-to-br from-red-500 to-red-700 flex items-center justify-center text-white text-4xl font-light shadow-xl shadow-red-500/30 mb-4 transition-all duration-300 group-hover:scale-105 group-hover:shadow-red-500/50">
                                   JD
                              </div>
                         </div>

                         <h1 class="text-2xl font-bold text-text-main dark:text-white mb-1 mt-2">John Doe</h1>
                    </div>

                    <!-- Form Start -->
                    <form onsubmit="event.preventDefault();">

                         <!-- 2. Personal Details Section -->
                         <div class="space-y-6">
                              <div class="flex items-center justify-between mb-6">
                                   <h2
                                        class="text-lg font-semibold text-text-main dark:text-slate-100 flex items-center gap-2">
                                        <span
                                             class="w-8 h-8 rounded-lg bg-red-100 dark:bg-red-900/30 flex items-center justify-center">
                                             <span class="material-icons text-primary text-lg">person</span>
                                        </span>
                                        Personal Details
                                   </h2>
                              </div>

                              <div class="grid grid-cols-1 gap-6">
                                   <div class="space-y-2">
                                        <label
                                             class="block text-sm font-medium text-text-secondary dark:text-slate-400 ml-1"
                                             for="firstName">Name</label>
                                        <input
                                             class="w-full bg-red-50/50 dark:bg-slate-800 border border-red-100 dark:border-slate-700 rounded-xl px-5 py-3.5 text-text-main dark:text-white placeholder-text-light focus:ring-2 focus:ring-primary focus:border-primary focus:bg-white dark:focus:bg-slate-800 transition-all duration-200 input-focus-glow"
                                             id="firstName" placeholder="Enter your first name" type="text"
                                             value="John" />
                                   </div>
                              </div>

                              <div class="space-y-2">
                                   <label class="block text-sm font-medium text-text-secondary dark:text-slate-400 ml-1"
                                        for="email">Email Address</label>
                                   <div class="relative">
                                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-text-light">
                                             <span class="material-icons text-lg">mail</span>
                                        </span>
                                        <input
                                             class="w-full bg-red-50/50 dark:bg-slate-800 border border-red-100 dark:border-slate-700 rounded-xl pl-12 pr-5 py-3.5 text-text-main dark:text-white placeholder-text-light focus:ring-2 focus:ring-primary focus:border-primary focus:bg-white dark:focus:bg-slate-800 transition-all duration-200 input-focus-glow"
                                             id="email" placeholder="name@company.com" type="email"
                                             value="john.doe@example.com" />
                                   </div>
                              </div>
                         </div>

                         <!-- Divider -->
                         <div class="relative my-10">
                              <div
                                   class="h-px w-full bg-gradient-to-r from-transparent via-red-200 to-transparent dark:via-slate-700">
                              </div>
                         </div>

                         <!-- 4. Manage Account Section -->
                         <div class="space-y-6">
                              <h2
                                   class="text-lg font-semibold text-text-main dark:text-slate-100 mb-2 flex items-center gap-2">
                                   <span
                                        class="w-8 h-8 rounded-lg bg-red-100 dark:bg-red-900/30 flex items-center justify-center">
                                        <span class="material-icons text-primary text-lg">settings</span>
                                   </span>
                                   Manage Account
                              </h2>

                              <!-- Danger Zone -->
                              <div
                                   class="bg-red-50/50 dark:bg-red-900/10 rounded-2xl p-6 border border-red-200 dark:border-red-900/30">
                                   <div
                                        class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                                        <div class="flex items-start gap-4">
                                             <div
                                                  class="w-12 h-12 rounded-xl bg-red-100 dark:bg-red-900/30 flex items-center justify-center">
                                                  <span class="material-icons text-red-500 text-xl">warning</span>
                                             </div>
                                             <div>
                                                  <h3 class="text-sm font-semibold text-red-700 dark:text-red-400">
                                                       Danger Zone</h3>
                                                  <p class="text-xs text-red-600/70 dark:text-red-400/70 mt-1 max-w-xs">
                                                       Permanently delete your account and all projects.</p>
                                             </div>
                                        </div>
                                        <button
                                             class="px-6 py-2.5 rounded-full bg-red-100 hover:bg-red-200 dark:bg-red-900/30 dark:hover:bg-red-900/50 text-sm font-medium text-red-600 dark:text-red-400 transition-all duration-200"
                                             type="button">
                                             Delete Account
                                        </button>
                                   </div>
                              </div>
                         </div>

                         <!-- Action Bar -->
                         <div
                              class="mt-12 flex flex-col sm:flex-row justify-end items-center gap-4 pt-6 border-t border-red-100 dark:border-slate-800">
                              <button
                                   class="w-full sm:w-auto text-text-muted hover:text-text-main dark:text-slate-400 dark:hover:text-white text-sm font-medium px-6 py-3 rounded-xl hover:bg-red-50 dark:hover:bg-slate-800 transition-all duration-200 border border-transparent hover:border-red-100"
                                   type="button">
                                   Cancel
                              </button>
                              <button
                                   class="w-full sm:w-auto bg-primary hover:bg-primary-hover text-white font-semibold px-10 py-3.5 rounded-full btn-primary-glow transform transition-all duration-200 hover:-translate-y-0.5 focus:ring-4 focus:ring-red-200 flex items-center justify-center gap-2"
                                   type="submit">
                                   <span class="material-icons text-lg">check</span>
                                   Save Changes
                              </button>
                         </div>
                    </form>
               </div>
          </div>

          <!-- Footer -->
          <footer class="mt-12 text-center">
               <div class="flex items-center justify-center gap-6 mb-4">
                    <a href="#" class="text-text-light hover:text-primary text-sm transition-colors">Privacy Policy</a>
                    <span class="w-1 h-1 rounded-full bg-red-200"></span>
                    <a href="#" class="text-text-light hover:text-primary text-sm transition-colors">Terms of
                         Service</a>
                    <span class="w-1 h-1 rounded-full bg-red-200"></span>
                    <a href="#" class="text-text-light hover:text-primary text-sm transition-colors">Help Center</a>
               </div>
               <p class="text-text-light dark:text-slate-600 text-xs">Â© 2024 AppBuilder SaaS Platform. All rights
                    reserved.</p>
          </footer>
     </main>

</body>

</html>
